<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
    </header>
    <main>
        <div class="login-container">
            <div class="login-header">
                <div class="tab">Регистрация</div>
                <div class="tab active">Код доступа</div>
            </div>
            <div class="login-form">
                <p class="title">Укажите электронную почту для восстановления кода</p>
                <div class="login-input">
                    <div class="input-container">
                        <input type="text" placeholder=" " />
                        <label class="placeholder-text">mail@mail.com</label>
                        <span class="icon">
                            <img src="img/star.png">
                        </span>
                    </div>
                    <div class="error">
                        <p>Текст ошибки</p>
                    </div>
                    <button>Отправить код</button>
                </div>
                <!--
                <div class="chat-footer">
                    <span>* поле, обязательно для заполнения</span>    
                </div>-->
            </div>
        </div>
    </main>
</body>
</html>
