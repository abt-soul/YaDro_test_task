<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
    </header>
    <main>
        <div class="login-container">
            <div class="login-header">
                <div class="tab active">Регистрация</div>
                <div class="tab">Код доступа</div>
            </div>
            <div class="login-form">
                <div class="mail">
                    <p class="form-title">Данные для авторизации</p>
                    <p class="title">Электронная почта</p>
                    <div class="login-input">
                        <div class="input-container">
                            <input type="text" placeholder=" " />
                            <label class="placeholder-text">mail@mail.com</label>
                            <span class="icon">
                                <img src="img/star.png">
                            </span>
                        </div>
                        <div class="error">
                            <p>Текст ошибки</p>
                        </div>
                    </div>
                </div>
                <p class="form-title">Прочие данные</p>
                <p class="title">Фамилия</p>
                <div class="login-input">
                    <div class="input-container">
                        <input type="text" placeholder=" " />
                        <label class="placeholder-text">Ваша фамилия</label>
                        <span class="icon">
                            <img src="img/star.png">
                        </span>
                    </div>
                    <div class="error">
                        <p>Текст ошибки</p>
                    </div>
                </div>
                <p class="title">Имя</p>
                <div class="login-input">
                    <div class="input-container">
                        <input type="text" placeholder=" " />
                        <label class="placeholder-text">Ваше имя</label>
                        <span class="icon">
                            <img src="img/star.png">
                        </span>
                    </div>
                    <div class="error">
                        <p>Текст ошибки</p>
                    </div>
                    <button>Отправить</button>
                </div>
                <div class="form-footer">
                    <p>* поле, обязательное для заполнение</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
